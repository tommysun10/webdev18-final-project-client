<div class="row" *ngIf="curUser.role === 'ADMIN'">
  <div class="col-12">
    <h2>Users</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Password</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Phone</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
        <tr>
          <th> <input [(ngModel)]="newUser.username" class="form-control" placeholder="username"></th>
          <th> <input [(ngModel)]="newUser.password" class="form-control" placeholder="password"></th>
          <th> <input [(ngModel)]="newUser.firstName" class="form-control" placeholder="John"></th>
          <th> <input [(ngModel)]="newUser.lastName" class="form-control" placeholder="Smith"></th>
          <th> <input [(ngModel)]="newUser.phone"  class="form-control" placeholder="xxx-xxx-xxxx"></th>
          <th> <input [(ngModel)]="newUser.email"  class="form-control" placeholder="jsmith@gmail.com"></th>
          <th>
            <select id="roleFld" class="form-control" [(ngModel)]="newUser.role">
              <option value="ADMIN">Admin</option>
              <option value="GENERAL">General</option>
              <option value="PRO">Professional</option>
            </select>
          </th>
          <th> <button *ngIf="!editMode" (click)="createUser()" type="button" class="btn btn-primary btn-block">Create</button></th>
          <th> <button *ngIf="editMode" (click)="saveUser()" type="button" class="btn btn-primary btn-block">Save</button> </th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users">
        <tr>
          <td>{{user.username}}</td>
          <td>****</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td> <button (click)="updateUser(user)" type="button" class="btn btn-primary btn-block">Update</button> </td>
          <td> <button (click)="deleteUser(user)" type="button" class="btn btn-primary btn-block">Remove</button> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container-fluid" *ngIf="curUser.role !== 'ADMIN'">
  <h1> Admin Page</h1>
  <h3> Please Log in as Admin to access Admin page </h3>
</div>
