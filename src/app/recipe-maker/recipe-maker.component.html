<h1> Create A New Awesome Exciting Recipe! </h1>

<div class="container">
	<div class="wbdv-form-group row">
		<label class="col-sm-2 col-form-label">Recipe Title</label>
		<div class="col-sm-10">
			<input [(ngModel)]="recipe.title" class="form-control" placeholder="Super Awesome Recipe">
		</div>
	</div>
	<span>
		<div class="wbdv-form-group row">
			<label class="col-sm-2 col-form-label">Chef: </label>
			<div class="col-sm-10">
				<input [(ngModel)]="user.username" class="form-control" readonly="true">
			</div>
		</div>
	</span>
	<span>
		<div class="wbdv-form-group row">
			<label class="col-sm-2 col-form-label">Description: </label>
			<div class="col-sm-10">
				<textarea [(ngModel)]="recipe.description" class="form-control" placeholder="Description of Recipe">
				</textarea>
			</div>
		</div>
	</span>
	<div class="wbdv-form-group row">
		<label for="lastName" class="col-sm-2 col-form-label">Ingredients: </label>
		<div class="col-sm-10">
			<textarea [(ngModel)]="ingredients" class="form-control" placeholder="Ingredients">
			</textarea>
		</div>
	</div>
	<span>
		<div class="wbdv-form-group row">
			<label class="col-sm-2 col-form-label">Youtube API</label>
			<div class="col-sm-10">
				<input [(ngModel)]="youtube.search" class="form-control" placeholder="Curry Chicken">
			</div>
		</div>
		<br/>
		<button (click) = "searchYoutube(youtube.search)" type="button" class="btn btn-primary btn-block"> Search Youtube! </button>
		<br/>
	</span>

	<ul class="list-group">
		<li (click) = "selectVideo(video)" 
		*ngFor="let video of videos" 
		class = "list-group-item"
		[ngClass]="{'active': video.id.videoId == selectedVideo.id.videoId}">
			{{video.snippet.title}}
			<img src="{{video.snippet.thumbnails.default.url}}">
	</li>
</ul>

<br/>

<button (click)="createRecipe()" type="button" class="btn btn-primary btn-block">Create</button>

</div>
