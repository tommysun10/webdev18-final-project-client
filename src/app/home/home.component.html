<div class="row">
  <div class="col-4">
    <ul class="list-group">
        <li class="list-group-item active">
            <h1>Cuisines</h1>
        </li>
        <li> 
            <th> <input [(ngModel)]="newCuisine.title" placeholder="title"></th>
            <th> <button (click)="createCuisine()" type="button" class="btn btn-primary btn-block">Create</button>  
        </li>
        <li (click)="selectCuisine(cuisine)" [ngClass]="{'active': cuisine.id == selectedCuisine.id}" *ngFor="let cuisine of cuisines"
        class="list-group-item">
        {{cuisine.title}}
        <button class="btn" (click)="viewCuisine(cuisine)"> <i class="fa fa-eye"></i></button>
      </li>
    </ul>
  </div>
</div>
