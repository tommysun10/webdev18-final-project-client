<div class="row">
  <div class="col-4 recipe-overview">


<div class="container-fluid text-left box">
  <h1>{{recipe.title}}</h1>
  <h2>By: <label class="chef-name"(click)="goToChef()"> {{recipe.chef.username}}</label></h2>
  <button class="btn btn-success align-content-center like-btn"
  (click)="likeRecipe(recipe)">Likes: {{recipe.likes.length}} <i class="fas fa-heart"> </i></button>
  <br/>
</div>

</div>


<div class="col-8">
  <a href="https://www.youtube.com/watch?v={{recipe.youtubeUrl}}"> <img class="img" src="{{recipe.imageUrl}}"></a>

  <h6 class="description"> Click Picture to watch video now!</h6>

<!--     <iframe width="560" height="315" src="'https://www.youtube.com/embed/' + {{recipe.youtubeUrl}}"allow="autoplay; encrypted-media"></iframe> -->

<div class="recipe-details">
  <div class="description">
   
    <h4 class="text-left panel-defaultl">Ingredient List:</h4>
    <ul class="list-group">
      <li class="ingredients text-left" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient}}

      </li>
    </ul>
  </div>
  <br/>

  <h4 class="description text-left">Description: </h4>
  <div class="description text-left">
    {{recipe.description}}
  </div>
  
  
  </div>


</div>
</div>
